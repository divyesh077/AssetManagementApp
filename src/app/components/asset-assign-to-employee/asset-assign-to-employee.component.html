<h2 mat-dialog-title>Assign Asset To Employee</h2>
<mat-dialog-content>
  <div class="row">
    <div class="col">
      <mat-form-field appearance="outline" class="full-width">
        <!-- <mat-label>Select Employee</mat-label> -->
        <mat-select
          name="selectedEmployee"
          [(ngModel)]="selectedEmployee"
          placeholder="Select Employee"
          app
        >
          @for (employee of employees; track employee.userId) {
          <mat-option [value]="employee.userId">{{
            employee.username
          }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="warn" (click)="onCancel()">Cancel</button>
  <button
    mat-button
    color="primary"
    [mat-dialog-close]="selectedEmployee"
    cdkFocusInitial
  >
    Save
  </button>
</mat-dialog-actions>
