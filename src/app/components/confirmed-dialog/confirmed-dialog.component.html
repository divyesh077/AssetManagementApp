<h1 matDialogTitle>{{ title }}</h1>

<mat-dialog-content>
  {{ message }}
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-stroked-button color="warn" type="button" (click)="onCancel()">
    {{ closeText }}
  </button>
  <button mat-flat-button color="primary" type="button" (click)="onAction()">
    {{ actionText }}
  </button>
</mat-dialog-actions>
